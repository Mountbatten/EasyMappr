<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="theme.min.css" />
<link rel="stylesheet" href="jquery.mobile.structure-1.2.0.min.css" />
<link type="text/css" href="jquery.mobile.toast.css" rel="stylesheet" /> 
</head>
<body>

  <div data-role="page" id="page_home" data-theme="a">


    <div data-role="header" data-position="fixed" data-theme="a">
      <h1>EasyMappr</h1>

      <div data-role="navbar">
        <ul>

          <li><a href="#options" data-icon="gear">Options</a></li>

        </ul>
      </div>
      <!-- /navbar -->

    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      <div>
        <label for="page_preset_name"><h2 id="openingmessage"></h2></label> <label
          for="page_preset_description"><p id="desc"></p></label> <label
          for="page_preset_lat"><p id="lat"></p></label> <label
          for="page_preset_lon"><p id="lon"></p></label>
      </div>
      <div id="login" data-role="toast">Login Success</div>
      <div id="my_toast" data-role="toast">Default Preset Not Found</div>
      <div>
        <a id="myButton" data-role="button">START Mapping</a>
      </div>


    </div>
    <!-- /content -->


  </div>
  <!-- /page -->


  <div data-role="page" id="options" data-theme="a">
    <div data-role="header" data-theme="a">

      <h1>Options</h1>


      <div data-role="navbar">
        <ul>
          <li><a data-rel="back" data-icon="back">Back</a></li>

        </ul>
      </div>
      <!-- /navbar -->
    </div>
    <!-- /header -->

    <div data-role="content">
      <div data-role="collapsible-set" id="accordion">

        <div data-role="collapsible" data-collapsed="true">
          <h3>EasyMappr Site Login</h3>
          <div id='usn'>
            <label for="user">Username: </label> <input type="text" id="user"
              name="user" class="required" />
          </div>
          <div id='pss'>
            <label for="passw">Password: </label> <input type="password"
              id="passw" name="passw" class="required" />
          </div>
          <br />
          <fieldset class="ui-grid-a">
            <div class="ui-block-a" id="elogin">
              <button type="button" id="login_submit">Login</button>
            </div>
            <div class="ui-block-b" id="elogout">
              <button type="button" id="logout">Logout</button>
            </div>
          </fieldset>
        </div>

        <div data-role="collapsible">
          <h3>OSM Login</h3>
          <div>
          <label for="username">Username: </label> <input type="text"
            id="username" name="username" class="required" /> <label for="pass">Password:
          </label> <input type="password" id="pass" name="pass" class="required" /> <br />
          <fieldset class="ui-grid-a">
            <div class="ui-block-a" id="plogin">
              <button type="button" id="page_login_submit">Login</button>
            </div>
            <div class="ui-block-b" id="plogout">
              <button type="button" id="page_logout">Logout</button>
            </div>
          </fieldset>
          </div>
        </div>

      </div>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->



  <div data-role="page" id="mainform" data-theme="a">

    <div data-role="header" data-theme="a">

      <h1>EasyMappr</h1>

      <div data-role="navbar">
        <ul>
          <li><a data-rel="back" data-icon="back">Back</a></li>
          <li><a id="edit" data-icon="plus">Edit Points</a></li>
          <li><a id="upload" data-icon="arrow-u">Upload</a></li>

        </ul>
      </div>
      <!-- /navbar -->


    </div>
    <!-- /header -->

    <div data-role="content">
      <form class="myform"></form>
      <button type="button" id="page_save_submit" data-icon="check">Save</button>
      <div data-role="footer">
        <h6>&copy; 2013</h6>
      </div>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->


  <div data-role="page" id="edit_page" data-theme="a">
    <div data-role="header" data-theme="a">
      <h1>EasyMappr</h1>
      <div data-role="navbar">
        <ul>
          <li><a data-rel="back" data-icon="back">Back</a></li>
        </ul>
      </div>
      <!-- /navbar -->
    </div>
    <!-- /header -->

    <div data-role="content">
      <div data-role="collapsible-set" >
      <form id="edit_content"></form>
      <a id="saveEdit" data-role="button">Save Changes</a>
      </div>
      <div data-role="footer" data-position="fixed">
       
      </div>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->

</body>


<script type="text/javascript" src="jquery-1.8.2.min.js"></script>

<script>
  $(document).bind("mobileinit", function() {

    $.support.cors = true;
    $.mobile.allowCrossDomainPages = true;
    $.mobile.defaultPageTransition = 'none';
    $.mobile.touchOverflowEnabled = false;
    $.mobile.defaultDialogTransition = 'none';
  });
</script>
<script type="text/javascript" charset="utf-8" src="cordova-1.8.1.min.js"></script>
<script type="text/javascript" src="jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="jquery.blockUI.min.js"></script>
<script type="text/javascript" src="jquery.mobile.toast.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
